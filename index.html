<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- song -->
<audio id="mySong">
    <iframe allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/39983793&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
    </iframe>
</audio>  

<!-- title page -->
<div id="intro">
    <h1>Javascript Quiz</h1>
    <div class="start">
        <a href="#" class="button" id="start-button">Start</a>
    </div>
    <div class="start">
        <a href="highscores.html" class="button">Highscores</a>
    </div>
</div> 

<!-- nav bar -->
<nav class="hide" id="nav">
    <div class="top" id="timer">Time: </div>
    <div class="top" id="score">Score:</div>

    <div id="exit">Exit</div>
</nav>

<!-- questions container -->
<div class="questions-container hide">
    <h3 class="title"></h3>
    <div class="answers-container">
        <div class="answer one" id="one"></div>
        <div class="answer two" id="two"></div>
        <div class="answer three" id="three"></div>
        <div class="answer four" id="four"></div>

        <button class="button" id="next">Next</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
